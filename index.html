<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sunday workshop with Green Fox Academy">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgrey;">
    <main class="container">
        <div class="slide_container" style="background-color: white;">
            <div class="arrow_container" id="left_arrow">
                <img src="Web Images/arrow.svg" alt="Left Arrow" class="arrow">
            </div>
            <div class="image_container">
                <img id="photo" alt="PMOD" class="image">
                <div class="info_container">
                    <h3 id="photo_title" style="color: white;"></h3>
                    <p id="photo_description" style="color: lightgrey;"></p>
                </div>
            </div>
            <div class="arrow_container" id="right_arrow">
                <img src="Web Images/arrow.svg" alt="Right Arrow" style="transform: rotateY(180deg);" class="arrow">
            </div>
        </div>
        <div class="thumbnail_container">
        </div>
    </main>

    <div id="test"></div>
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
